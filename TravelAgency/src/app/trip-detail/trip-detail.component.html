<div class="container">
    <h2 class="h2 text-center mb-5">{{ trip.destination }}</h2>
    <div class="d-flex">
        <img src="{{trip.img}}" alt="{{trip.destination}}" class="col-lg-4 p-0">
        <p class="d-block mt-5 col-lg-6">{{trip.desc}}</p>
    </div>
    <div class="d-flex">
        <div class="mt-5 col-lg-8">
            <p><b>Duration :</b> {{trip.duration}} Days</p>
            <p><b>Price per Person :</b> â‚¬ {{trip.price}}</p>
            <p><b>Date :</b> {{trip.when}}</p>
        </div>
        <div class=" d-flex align-items-center">
            <span class="mr-2">Add To Cart</span><br>
            <button class="btn btn-outline-success" type="button" (click)="addToCart()">
                <i class="fas fa-cart-arrow-down h1 m-auto" style="color: black;"></i>
              </button>
        </div>
    </div> 
</div>
